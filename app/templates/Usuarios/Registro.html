<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> 
<script src="../../static/src/ScriptFor.js" defer></script>

</head>
<body>

    <div class="form">
      
        <ul class="tab-group">
          <li class="tab active"><a href="#signup">Registrese o Inice Sesion</a></li>
        </ul>
        

          <div id="signup">   
            <h1>Reg√≠strate gratis</h1>
            
            <form method="POST" action="{{ url_for('usuario.Registro') }}">
  
            <div class="field-wrap">

              <input type="text" id="NombreUsuario" name="Nombre" required>
            </div>
            
            <div class="field-wrap">

              <input type="password" id="ContrasenaUsuario" name="Contrasena" required>
            </div>
            
            <center><button type="submit" class="read_more">Registro</button></center>
            
            </form>

          </div>

          <br>
          <br>
          <br>
          <br>
          
          <div id="login">   
            <h1>Inicie Sesion</h1>
            
            <form method="POST" action="{{ url_for('usuario.Login') }}">
            
              <div class="field-wrap">

              <input type="text" id="NombreUsuario" name="Nombre" required>
            </div>
            
            <div class="field-wrap">

              <input type="password" id="ContrasenaUsuario" name="Contrasena" required>
            </div>
            
            <p class="forgot"><a href="#">Forgot Password?</a></p>
            
            <center><button type="submit" class="read_more">Inicie Sesion</button></center>
            
            </form>
  
          </div>
          
        </div><!-- tab-content -->
        
  </div> <!-- /form -->
